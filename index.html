<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sunt, repellat.</p>
    <a href="https://www.instagram.com/direct/inbox/" target="_blank">Instagram</a>

    <form action="/submit" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <div>
            <label>Hobbies:</label>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="traveling" name="hobbies" value="traveling">
            <label for="traveling">Traveling</label>
            <input type="checkbox" id="cooking" name="hobbies" value="cooking">
            <label for="cooking">Cooking</label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <table>
        <tr>
          
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Gender</th>

        </tr>
        <tr>
            <td>Anish</td>
            <td>41</td>
            <td>333</td>
            <td>M</td>
        </tr>
        <tr>
            <td>Chinmay</td>
            <td>20</td>
            <td>chnay</td>
            <td>M</td>
        </tr>
    </table>

    <img src="https://via.placeholder.com/400" alt="placeholder">
    <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4"/>
    </video>
</body>
</html>
